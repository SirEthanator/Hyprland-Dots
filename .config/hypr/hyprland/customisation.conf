general {

    gaps_in = 5

    gaps_out = 10

    border_size = 2

    col.active_border = 0xffA7C080

    col.inactive_border = rgba(00000000)

    layout = dwindle

    allow_tearing = false

    no_focus_fallback = true
}

decoration {

    rounding = 4

    blur {
        enabled = true

        size = 5

        passes = 2

        vibrancy = 0.1696

        xray = true
    }

    #dim_inactive = true

    #dim_strength = 0.2

    drop_shadow = false

    #shadow_range = 10

    #shadow_render_power = 3

    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = 1, 0.19, 1, 0.22, 1

    animation = windows, 1, 6, 1

    animation = windowsIn, 1, 4, 1, popin 30%

    animation = windowsOut, 1, 4, 1, popin 70%

    animation = border, 1, 4, 1

    # animation = borderangle, 1, 12, 1, once

    animation = fade, 1, 4, default

    animation = workspaces, 1, 6, 1, slidefade 30%
}

